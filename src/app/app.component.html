<div class="container">
  <div class="col-12">
    <div class="cards" >
      <div class="card red" *ngFor="let det of dets" [ngClass]="{ 'green': det.status }">
        <h2>ID: {{det.id}}</h2>
        <h2>Name: {{det.name}}</h2>
        <h2>Status: {{det.status}}</h2>
        <button (click)="deleteDet(det.id)">Удалить детектор</button>
      </div>
    </div>
    <div class="add-form">
      <input type="text" placeholder="Имя детектора" #name>
      <button (click)="addDet(name)">Добавить детектор</button>
    </div>
  </div>
</div>
